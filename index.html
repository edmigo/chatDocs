<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="chstDoc_32x32.png" type="image/x-icon">
  <title>chatDocs</title>
</head>
<body>
  <input type="file" id="fileInput">
  <button id="loadButton">Load</button>
  <br>
  <br>
  <label for="TextBoxInsertQuestion">Type your question here:</label>
  <textarea name="promt" id="TextBoxInsertQuestion" rows="7" cols="60" placeholder="Type your question here..."></textarea>
  <br>
  <br>
  <button id="SendButton">Send</button>
  <br>
  <br>
  <br>
  <label for="TextBoxShowAnswer">Answer:</label>
  <textarea name="promt" id="TextBoxShowAnswer" rows="15" cols="60" placeholder="waiting for answer"></textarea>
  <script src="frontend.js"></script>
</body>
</html>
